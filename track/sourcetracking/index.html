<h1>来源跟踪</h1>

<ol>
<li>进入<strong>客户&gt;来源管理</strong>，创建需要的来源</li>
<li>进入<strong>内容&gt;公司网站&gt;网页可追踪URL</strong>，创建可追踪URL，并选择需要的来源。</li>
<li>将可追踪URL传播出去，比如通过百度广告，邮件，微信等。</li>
<li>进入<strong>内容&gt;公司网站&gt;网站页面</strong>，可以看到网页的来源访问分析。</li>
</ol>
